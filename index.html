<!DOCTYPE html>
<html class="full" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Digitime - TimeSheet digitalization platform</title>
    <link href="app.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body class="h-full">

<div class="flex min-h-full flex-col bg-white pt-16 pb-12">
    <main class="mx-auto flex w-full max-w-7xl flex-grow flex-col justify-center px-4 sm:px-6 lg:px-8">
      <div class="flex flex-shrink-0 justify-center">
        <a href="/" class="inline-flex">
          <span class="sr-only">Digitime</span>
          <img class="h-12 w-auto" src="img/logo.svg" alt="Digitime">
        </a>
      </div>
      <div class="py-16">
        <div class="text-center">
          <p class="text-base font-semibold text-indigo-600">404</p>
          <h1 class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">We are coming.</h1>
          <p class="mt-2 text-base text-gray-500">Sorry, we are not yet ready. But we arrive soon !</p>
          <div class="mt-6">
            <form name="notifyme" netlify class="mt-12 mx-auto sm:flex sm:w-full sm:max-w-lg">
                <div class="min-w-0 flex-1">
                    <label for="hero-email" class="sr-only">Email address</label>
                    <input id="hero-email" type="email" class="block w-full rounded-md border border-gray-300 px-5 py-3 text-base text-gray-900 placeholder-gray-500 shadow-sm focus:border-rose-500 focus:ring-rose-500" placeholder="Enter your email">
                </div>
                <div class="sm:mt-0 sm:ml-3">
                    <button type="submit" class="block w-full rounded-md border border-transparent bg-[#7069FA] px-5 py-3 text-base font-medium text-white shadow hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2 sm:px-10">Notify me</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="mx-auto w-full max-w-7xl flex-shrink-0 px-4 sm:px-6 lg:px-8">
      <div class="flex justify-center mt-6">
        <h2 class="text-sm font-medium text-gray-500">Digitime: Timesheet digitalization platform.</h2>
      </nav>
    </footer>
  </div>
  </body>
</html>
